    namespace: laplacian.project
    description: |
      A schema-plugin for project models.
    version: '1.0.0'
    schemas:
    - group: laplacian
      name: schema.metamodel
      version: '1.0.0'
    - group: laplacian
      name: schema.project
      version: '1.0.0'
    models:
    - group: laplacian
      name: project.schema-model
      version: '1.0.0'
    templates:
    - group: laplacian
      name: project-base.template
      version: '1.0.0'
    - group: laplacian
      name: schema.plugin-template
      version: '1.0.0'
