project:
  subprojects:
  - group: laplacian
    name: template.entity.kotlin
    namespace: laplacian
    description: |
      This template generates a set of kotlin based entity classes which represents
      a model defined with a laplacian:metamodel model.
    version: '1.0.0'
    source_repository:
      url: https://github.com/nabla-squared/laplacian.template.entity.kotlin.git
      branch: master
    template_files:
    - ./laplacian.template.project.gradle/template
    target_dir: ./generated-projects/laplacian.template.entity.kotlin
    templates:
    - group: laplacian
      name: template.project.base
      version: '1.0.0'
